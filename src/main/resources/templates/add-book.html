<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add New Book</title>
    </head>
    <body>
        <h1>Add New Book</h1>
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}"/><br/>
            <label for="author">Author:</label>
            <select id="author" th:field="*{author}">
                <option th:each="author : ${authors}" th:value="${author}" th:text="${author.authorName}"></option>
            </select><br/>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" th:field="*{isbn}"/><br/>
            <label for="publicationYear">Published Year:</label>
            <input type="text" id="publicationYear" name="publicationYear" th:field="*{publicationYear}"/><br/>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" th:field="*{genre}"/><br/>
            <button type="submit">Add</button>
        </form>
    </body>
</html>
